<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Search App</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2em; background: #f7f7f7; }
        .container { max-width: 600px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type="text"] { width: 80%; padding: 0.5em; }
        input[type="submit"] { padding: 0.5em 1em; }
        ul { list-style: none; padding: 0; }
        li { margin: 0.5em 0; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
